<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
    <style>
        #main{
            background-color: skyblue;
            text-align: center;
            color:white
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Practice</h1>
    </div>

    <script>
        for(let i=1;i<=15;i++){
            let sq= i*i;
            document.writeln("<PRE>");
            document.writeln(`The number ${i} ----> ${sq}`)
        }
    </script>
    
</body>
</html>
