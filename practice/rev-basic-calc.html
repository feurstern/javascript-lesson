<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calucaltor</title>
    <script src="./rev-basic-calc.js">
         add = () => {
  let value_1 = parseInt(document.fform.value1.value);
  let value_2 = parseInt(document.fform.value2.value);
  let result  = value_1 + value_2;
  document.fform.result1.value = result;
  alert(result);
};

    </script>
</head>
<body>
    <form name="fform">

        <h1>Calculator</h1>
        <pre>
            Value 1 : <input type="text" name="value1">
            Value 2 :  <input type="text" name="value2">
            Result : <input type="text" name="result1">
            <input type="button" value="additio" onclick="add()">
            <input type="reset" value="reset">
        </pre>
    </form>

    
</body>
</html>
