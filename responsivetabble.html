<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <script src="input-arr.js"></script>
    <style>
      table,
      tr, 
      th,
      td {
        border: 1px solid;
        text-align: center;
        padding: 10px;
      }

      h1 {
        width: 500px;
        height: 80px;
        background-color: skyblue;
      }

      img {
        width: 500px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div style="overflow-x: auto">
      <table>
        <th>
          <tr>
            <th>No.</th>
            <td>Name</td>
            <td>Age</td>
          </tr>
        </th>
        <tbody>
          <tr>
            <th>1.</th>
            <td>Wafa Zabira Revan</td>
            <td>18 years old</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
